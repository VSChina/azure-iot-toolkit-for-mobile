<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-item>
        <ion-label floating> Message </ion-label>
        <ion-input block type="text" [(ngModel)]="message" clearInput></ion-input>
        <button class="simulate-send-button" ion-button large outline item-end (click)="sendMessage()">Send</button>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <h2> Gyroscope Data </h2>
        <p> x: {{orientation.x.toFixed(3)}}, y: {{orientation.y.toFixed(3)}}, z: {{orientation.z.toFixed(3)}} </p>
        <button ion-button large outline item-end (click)="setGyroscope()">Get</button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
