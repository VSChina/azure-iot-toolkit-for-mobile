<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    SubscribePage
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
    You navigated here from <b>{{selectedItem.deviceId}}</b>
  </h4>
  <div *ngFor="let message of displayMessages.reverse()">
  <p text-center *ngIf="message.deviceId == selectedItem.deviceId">
    {{message.message}} {{message.time}}
  </p>
  </div>
</ion-content>
