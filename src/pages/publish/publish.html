<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    PublishPage
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
    You navigated here from <b>{{selectedItem.deviceId}}</b>
  </h4>
  <input type="text" name="message" [(ngModel)]="message">
  <button (click)="sendMessage();">
    Send
  </button>
</ion-content>
