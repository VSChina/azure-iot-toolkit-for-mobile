<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Subscribe" tabIcon="home" [rootParams]="selectedItem"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Publish" tabIcon="information-circle" [rootParams]="selectedItem"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Simulate" tabIcon="contacts" [rootParams]="selectedItem"></ion-tab>
</ion-tabs>
